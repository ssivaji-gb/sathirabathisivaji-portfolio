/* Contact Section */
.contact-section {
  background: #f8f9fc;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
}

.contact-container {
  display: flex;
  background: #fff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  gap: 50px;
  max-width: 1000px;
  width: 100%;
  flex-wrap: wrap;
}

/* Left Info */
.contact-info {
  flex: 1;
  min-width: 300px;
}

.contact-info h2 {
  color: #007bff;
  margin-bottom: 10px;
}

.contact-info p {
  margin-bottom: 10px;
  color: #555;
}

.social-links {
  margin-top: 20px;
}

.social-links a {
  text-decoration: none;
  color: #007bff;
  margin-right: 15px;
  transition: 0.3s;
}

.social-links a:hover {
  color: #0056d6;
  text-decoration: underline;
}

/* Right Form */
.contact-form {
  flex: 1;
  min-width: 300px;
}

.contact-form h3 {
  margin-bottom: 15px;
  color: #333;
}

.contact-form form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #007bff;
}

.contact-form button {
  background-color: #007bff;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
}

.contact-form button:hover {
  background-color: #0056d6;
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    flex-direction: column;
    gap: 30px;
    padding: 30px 20px;
  }
}
